<!DOCTYPE HTML>
<html>

<head>
    <title>Orderfy</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="assets/css/home.css" />
    <link rel="stylesheet" href="assets/css/login.css" />
</head>
<header id="header">
    <a href="home.html" class="logo">Orderfy</a>
</header>

<body>
    <form id="loginForm">
        <div class="form_Login">
            <div class="login_box">
                <input type="text" placeholder="Login" name="email" class="login_box">
                <input type="password" placeholder="Senha" name="password" class="login_box">
            </div>
            <div>
                <button type="submit" name="login_login" id="login_login" class="loginButton">Acessar</button>
            </div>
        </div>
    </form>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="js/api.js"></script>
    <script src="js/contato.js"></script>
    <script>
        $("form").on("submit", async function (event) {
            event.preventDefault();
            const data = {}
            $(this).serializeArray().forEach((item) => {
                data[item.name] = item.value
            });
            try {
                const result = await api.post('/users/login', data)
                window.localStorage.setItem("_TOKEN_", result.data.token);
                window.location.href = "search.html"
            } catch (error) {
                alert("falha no login");
            }

        });
    </script>
</body>
