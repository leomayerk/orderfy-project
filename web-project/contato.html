<!DOCTYPE HTML>
<html>
	<head>
		<title>Orderfy</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="assets/css/index.css" />
	</head>
	<body>

		<header id="header">
			<a href="contato.html" class="logo">Orderfy</a>
			<nav class="right">
				<a href="#" class="button right">Entrar</a>
				<a href="#" class="button right">Registre-se</a>
			</nav>
        </header>
        
        <div id="contactTitle">
            <h1>Logo entramos em contato! ;)</h1>
            <p>Deixe aqui alguns dados para que possamos entrar em contato.</p>
        </div>
        <form id="contactForm">
                <input type="text" name = "name"
                placeholder="Nome" style="border-top:0 none;border-right:0 none;border-left:0 none;">

                <input type="number" name = "phone" placeholder="Celular" 
                style="border-top:0 none;border-right:0 none;border-left:0 none;">

                <input type="email" name = "email" placeholder="e-mail" 
                style="border-top:0 none;border-right:0 none;border-left:0 none;">

                <input type="radio" name = "personType" value="Pessoa Física" 
                style="border-top:0 none;border-right:0 none;border-left:0 none;">

                <input type="radio" name = "personType" value="Pessoa Jurídica" 
                style="border-top:0 none;border-right:0 none;border-left:0 none;">

                <select style="border-top:0 none;border-right:0 none;border-left:0 none;">
                    <option>Nosso sistema</option>
                    <option>Dúvidas internas</option>
                    <option>Trabalhe conosco</option>
                    <option>Outro</option>
                </select>

                <input type="textarea" name = "info" placeholder="Informações..." 
                style="border-top:0 none;border-right:0 none;border-left:0 none;">
                
        </form>

		<footer id="footer">
			<div class="inner">
				<ul class="actions">
					<li class="icon">
                        <a href="contato.html" class="button contact">Entre em contato!</a>
                    </li>
				</ul>
			</div>
		</footer>
	</body>
</html>
