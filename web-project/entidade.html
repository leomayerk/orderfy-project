<!DOCTYPE html>

<html>

<head>
   <meta charset="UTF-8">
   <title>Cadastro de entidades</title>
   <meta name="viewport" content="width = device-width, initial-scale = 1">
   <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
   <link rel="stylesheet" href="assets/css/cadastros.css">
</head>

<body>
   <nav>
      <div class="nav-wrapper red darken-4 z-depth-2">Orderfy
         <a href="#!" class="left hide-on-med-and-down">
         </a>
      </div>
   </nav>
   <div class=" row input-field"></div>

   <div class="row">
      <form class="col s9 push-s3">

         <div class="row container">

            <div class="input-field col s7">
               <div class="row">
                  <input placeholder="Razão Social" id="rsocial" name="razaoSocial" type="text" class="active validate"
                     required />
               </div>
            </div>

            <div class="input-field col s7">
               <div class="row">

                  <input id="nfantasia" type="text" name="nomeFantasia" placeholder="Nome Fantasia" class="validate"
                     required />

               </div>
            </div>

            <div class="input-field col s7">
               <div class="row">
                  <input placeholder="CPF/CNPJ" id="cnpjCpf" name="cnpjCpf" type="text" class="validate" required />
               </div>
            </div>



            <div class="input-field col s7">
               <div class="row">

                  <select name="estado" class="browser-default" required>

                     <option value="" disabled selected>Selecione o seu Estado</option>

                     <option value="AC">Acre</option>

                     <option value="AL">Alagoas</option>

                     <option value="AP">Amapá</option>

                     <option value="AM">Amazonas</option>

                     <option value="BA">Bahia</option>

                     <option value="CE">Ceará</option>

                     <option value="DF">Distrito Federal</option>

                     <option value="ES">Espíritio Santo</option>

                     <option value="GO">Goiânia</option>

                     <option value="MA">Maranhão</option>

                     <option value="MT">Mato Grosso</option>

                     <option value="MS">Mato Grosso do Sul</option>

                     <option value="MG">Minas Gerais</option>

                     <option value="PA">Pará</option>

                     <option value="PB">Paraíba</option>

                     <option value="PR">Paraná</option>

                     <option value="PE">Pernambuco</option>

                     <option value="PI">Piauí</option>

                     <option value="RJ">Rio de Janeiro</option>

                     <option value="RN">Rio Grande do Norte</option>

                     <option value="RS">Rio Grande do Sul</option>

                     <option value="RO">Rondônia</option>

                     <option value="RR">Roraima</option>

                     <option value="SC">Santa Catarina</option>

                     <option value="SP">São Paulo</option>

                     <option value="SE">Sergipe</option>

                     <option value="TO">Tocantins</option>

                  </select>
               </div>
            </div>

            <div class="input-field col s7">
               <div class="row">
                  <input placeholder="Cidade" id="cidade" name="cidade" type="text" class="validate">
               </div>
            </div>

            <div class="row">

               <div class="input-field col s12">
                  <h7>Selecione o tipo de estabelecimento</h7>
                  <p>
                     <input class="with gap" id="calimentacao" type="radio" name="ramo" value="calimentacao" />
                     <label for="calimentacao">Culinária e Alimentação </label>
                  </p>

                  <p>
                     <input class="with gap" id="phlimpeza" type="radio" name="ramo" value="phlimpeza" />
                     <label for="phlimpeza">Produtos de Higiene e Limpeza </label>
                  </p>

                  <p>
                     <input class="with gap" id="veiculos" type="radio" name="ramo" value="veiculos" />
                     <label for="veiculos">Veículos </label>
                  </p>

                  <p>
                     <input class="with gap" id="frindustrial" type="radio" name="ramo" value="frindustrial" />
                     <label for="frindustrial">Ferramentas e Ramo Industrial </label>
                  </p>

                  <p>
                     <input class="with gap" id="pdomestico" type="radio" name="ramo" value="pdomestico" />
                     <label for="pdomestico">Produtos Domésticos</label>
                  </p>


               </div>
            </div>
            <div class="row"></div>
            <div id="filterdiv" class="row col s9 push-s5">
               <button name="cancel" id="cancel"
                  class="btn waves-effect waves-light">Cancelar</button>
                  <button type="submit" name="login_login" id="login_login"
                  class="btn waves-effect waves-light">Salvar</button>
            </div>
         </div>

      </form>
   </div>




   <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
   <!-- Compiled and minified JavaScript -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.4/js/materialize.min.js"></script>
   <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
   <script src="js/api.js"></script>

   <script>
      (function ($) {
         $(function () {
            // Plugin initialization
            $('select').not('.disabled').formSelect();
         });
      })(jQuery); // end of jQuery name space
   </script>
   <script>
      $("form").on("submit", async function (event) {
         event.preventDefault();
         const data = {}
         $(this).serializeArray().forEach((item) => {
            data[item.name] = item.value
         });
         try {
            const result = await api.post('/business', data)
            window.location.href = "search.html"
         } catch (error) {
            alert(error);
         }

      });
   </script>

</body>



</html>
